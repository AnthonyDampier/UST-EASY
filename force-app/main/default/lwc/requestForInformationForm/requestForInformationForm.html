<template>
    <lightning-card>
        <template if:true={show_spinner}>
            <lightning-spinner
                alternative-text="Loading" 
                size="medium">
            </lightning-spinner>
        </template>

        <div class="slds-text-heading_medium" style="text-align: center"><b>{program_type} Request for Information</b></div>

        <!-- BEGIN FORM -->
        <div class="slds-grid slds-grid_vertical slds-m-left_medium slds-m-right_medium slds-m-top_small">
            <!-- ROW 1 -->
            <div class="slds-grid slds-gutters_medium">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input 
                        type="text" 
                        label="First Name" 
                        aria-label="First Name"
                        onchange={onChange}>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input 
                        type="text" 
                        label="Last Name" 
                        aria-label="Last Name"
                        onchange={onChange}>
                    </lightning-input>
                </div>
            </div>
            <!-- ROW 2 -->
            <div class="slds-grid slds-gutters_medium">
                <div class="slds-col">
                    <lightning-input 
                        type="email" 
                        label="Email" 
                        aria-label="Email" 
                        pattern={email_pattern}
                        message-when-pattern-mismatch={invalid_email_message}
                        onchange={onChange}>
                    </lightning-input>
                </div>
            </div>    
            <!-- ROW 3 -->
            <div class="slds-grid slds-gutters_medium">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input 
                        type="tel" 
                        label="Home Phone" 
                        aria-label="Home Phone" 
                        pattern={phone_pattern}
                        message-when-pattern-mismatch={invalid_phone_message}
                        onchange={onChange}>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input 
                        type="tel" 
                        label="Mobile Phone" 
                        aria-label="Mobile Phone" 
                        pattern={phone_pattern}
                        message-when-pattern-mismatch={invalid_phone_message}
                        onchange={onChange}>
                    </lightning-input>
                </div>
            </div>  
            <!-- ROW 4 -->
            <div class="slds-grid slds-gutters_medium slds-p-top_xx-small">
                <div class="slds-col">
                    <lightning-input 
                        type="checkbox" 
                        label="I would like to receive text messages" 
                        aria-label="Opt-in to text messages"
                        onchange={onChange}>
                    </lightning-input>
                </div>
            </div>
            <!-- ROW 5 -->
            <div class="slds-grid slds-gutters_medium">
                <div class="slds-col">
                    <lightning-input 
                        type="text" 
                        label="Address 1" 
                        aria-label="Address 1"
                        onchange={onChange}>
                    </lightning-input>
                </div>
            </div>
            <!-- ROW 6 -->
            <div class="slds-grid slds-gutters_medium">
                <div class="slds-col">
                    <lightning-input 
                        type="text" 
                        label="Address 2" 
                        aria-label="Address 2"
                        onchange={onChange}> 
                    </lightning-input>
                </div>
            </div>  
            <!-- ROW 7 -->
            <div class="slds-grid slds-gutters_medium">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input 
                        type="text" 
                        label="City" 
                        aria-label="City"
                        onchange={onChange}>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-combobox
                        label="State" 
                        options={stateOptions}
                        aria-label="State"
                        placeholder="Select a state..."
                        onchange={onChange}>
                    </lightning-combobox>
                </div>
            </div>  
            <!-- ROW 8 -->
            <div class="slds-grid slds-gutters_medium">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input 
                        type="text" 
                        label="Zip Code" 
                        aria-label="Zip Code"
                        onchange={onChange}>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-combobox
                        label="Country" 
                        options={countryOptions}
                        aria-label="Country"
                        placeholder="Select a country..."
                        onchange={onChange}>
                    </lightning-combobox>
                </div>
            </div> 
        </div>

        <div class="slds-m-left_medium slds-m-top_medium">
            <lightning-button 
                variant="brand" 
                label="Submit Request" 
                title="Submit request">
            </lightning-button>
        </div>

    </lightning-card>
</template>
