<template>
    <lightning-card>
        <template if:true={show_spinner}>
            <lightning-spinner
                alternative-text="Loading" 
                size="medium">
            </lightning-spinner>
        </template>

        <div class="slds-text-heading_medium" style="text-align: center"><b>{program_type} Request for Information</b></div>

        <!-- BEGIN FORM -->
        <div class="slds-grid slds-grid_vertical slds-m-left_medium slds-m-right_medium slds-m-top_small">
            <!-- ROW 1 -->
            <div class="slds-grid slds-gutters_large">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input 
                        type="text" 
                        label="First Name" 
                        aria-label="First Name">
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input 
                        type="text" 
                        label="Last Name" 
                        aria-label="Last Name">
                    </lightning-input>
                </div>
            </div>
            <!-- ROW 2 -->
            <div class="slds-grid slds-gutters_large">
                <div class="slds-col">
                    <lightning-input 
                        type="email" 
                        label="Email" 
                        aria-label="Email" 
                        pattern={email_pattern}
                        message-when-pattern-mismatch={invalid_email_message}>
                    </lightning-input>
                </div>
            </div>    
            <!-- ROW 3 -->
            <div class="slds-grid slds-gutters_large">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input 
                        type="tel" 
                        label="Home Phone" 
                        aria-label="Home Phone" 
                        pattern={phone_pattern}
                        message-when-pattern-mismatch={invalid_phone_message}>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input 
                        type="tel" 
                        label="Mobile Phone" 
                        aria-label="Mobile Phone" 
                        pattern={phone_pattern}
                        message-when-pattern-mismatch={invalid_phone_message}>
                    </lightning-input>
                </div>
            </div>  
            <!-- ROW 4 -->
            <div class="slds-grid slds-gutters_large">
                <div class="slds-col">
                    <lightning-input 
                        type="text" 
                        label="Address 1" 
                        aria-label="Address 1">
                    </lightning-input>
                </div>
            </div>
            <!-- ROW 5 -->
            <div class="slds-grid slds-gutters_large">
                <div class="slds-col">
                    <lightning-input 
                        type="text" 
                        label="Address 2" 
                        aria-label="Address 2">
                    </lightning-input>
                </div>
            </div>  
            <!-- ROW 6 -->
            <div class="slds-grid slds-gutters_large">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input 
                        type="text" 
                        label="City" 
                        aria-label="City">
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-combobox
                        label="State" 
                        options={state_options}
                        aria-label="State">
                    </lightning-combobox>
                </div>
            </div>  
        </div>

    </lightning-card>
</template>
