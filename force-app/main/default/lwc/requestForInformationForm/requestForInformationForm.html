<template>
    <lightning-card>
        <template if:true={show_spinner}>
            <lightning-spinner
                alternative-text="Loading" 
                size="medium">
            </lightning-spinner>
        </template>

        <h2 slot="title" style="text-align: center;">{program_type} Request for Information</h2>

        <!-- BEGIN FORM -->
        <div class="slds-grid slds-grid_vertical slds-m-left_medium slds-m-right_medium">
            <!-- ROW 1 -->
            <div class="slds-grid slds-gutters_large">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input type="text" label="First Name"></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input type="text" label="Last Name"></lightning-input>
                </div>
            </div>

            <!-- ROW 2 -->
            <div class="slds-grid slds-gutters_large">
                <div class="slds-col">
                    <lightning-input type="email" label="Email"></lightning-input>
                </div>
            </div>    
            
            <!-- ROW 3 -->
            <div class="slds-grid slds-gutters_large">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input type="tel" label="Home Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input type="tel" label="Mobile Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></lightning-input>
                </div>
            </div>  
        </div>

    </lightning-card>
</template>
