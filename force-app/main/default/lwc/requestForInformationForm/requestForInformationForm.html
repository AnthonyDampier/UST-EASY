<template>
    <lightning-card>
        <template if:true={show_spinner}>
            <lightning-spinner
                alternative-text="Loading" 
                size="medium">
            </lightning-spinner>
        </template>

        <div class="slds-text-heading_medium" style="text-align: center"><b>{academic_level} {applicant_status} Request for Information</b></div>

        <!-- BEGIN FORM -->
        <div class="slds-grid slds-grid_vertical slds-m-left_medium slds-m-right_medium slds-m-top_small">
            <!-- ROW 0 -->
            <template if:true={show_fields.Admit_Type}>
                <div class="slds-grid slds-gutters_medium">
                    <div class="slds-col">
                        <lightning-combobox
                            required={require_fields.Admit_Type}
                            label={field_labels.admit_type_label}
                            options={admit_type_picklist_values}
                            aria-label="Admit Type"
                            onchange={onChange}>
                        </lightning-combobox>
                    </div>
                </div>
            </template>
            <!-- ROW 1 -->
            <template if:true={show_fields.Citizenship}>
                <div class="slds-grid slds-gutters_medium">
                    <div class="slds-col">
                        <lightning-combobox
                            required={require_fields.Citizenship}
                            label={field_labels.citizenship_label}
                            options={citizenship_picklist_values}
                            aria-label="Citizenship"
                            onchange={onChange}>
                        </lightning-combobox>
                    </div>
                </div>
            </template>
            <!-- ROW 2 -->
            <template if:true={show_fields.Academic_Interest}>
                <div class="slds-grid slds-gutters_medium">
                    <div class="slds-col">
                        <lightning-combobox
                            required={require_fields.Academic_Interest}
                            label={field_labels.academic_interest_label}
                            options={academic_interest_picklist_values}
                            aria-label="Academic Interest"
                            onchange={onChange}>
                        </lightning-combobox>
                    </div>
                </div>
            </template>
            <!-- ROW 2 -->
            <div class="slds-grid slds-gutters_medium">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input 
                        required="true"
                        type="text" 
                        label={field_labels.first_name_label}
                        aria-label="First Name"
                        onchange={onChange}>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input 
                        required="true"
                        type="text" 
                        label={field_labels.last_name_label}
                        aria-label="Last Name"
                        onchange={onChange}>
                    </lightning-input>
                </div>
            </div>
            <!-- ROW 3 -->
            <template if:true={show_fields.Email}>
                <div class="slds-grid slds-gutters_medium">
                    <div class="slds-col">
                        <lightning-input 
                            required={require_fields.Email}
                            type="email" 
                            label={field_labels.email_label}
                            aria-label="Email" 
                            pattern={email_pattern}
                            message-when-pattern-mismatch={invalid_email_message}
                            onchange={onChange}>
                        </lightning-input>
                    </div>
                </div>  
            </template>  
            <!-- ROW 4 -->
            <template if:true={show_fields.Phone_fields}>
                <div class="slds-grid slds-gutters_medium">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input
                            required={require_fields.Phone_fields}
                            type="tel" 
                            label={field_labels.home_phone_label}
                            aria-label="Home Phone"
                            onchange={onChange}>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input 
                            required={require_fields.Phone_fields}
                            type="tel" 
                            label={field_labels.mobile_phone_label}
                            aria-label="Mobile Phone"
                            onchange={onChange}>
                        </lightning-input>
                    </div>
                </div> 
            <!-- ROW 5 -->
                <div class="slds-grid slds-gutters_medium slds-p-top_xx-small">
                    <div class="slds-col">
                        <lightning-input 
                            type="checkbox" 
                            label={field_labels.text_messages_label}
                            aria-label="Opt-in to text messages"
                            onchange={onChange}>
                        </lightning-input>
                    </div>
                </div>
            </template> 
            <!-- ROW 6 -->
            <template if:true={show_fields.Birthdate}>
                <div class="slds-grid slds-gutters_medium">
                    <div class="slds-col">
                        <lightning-input 
                            required={require_fields.Birthdate}
                            type="date" 
                            label={field_labels.birthdate_label}
                            aria-label="Birthdate"
                            onchange={onChange}>
                        </lightning-input>
                    </div>
                </div>
            </template>
            <!-- ROW 6 -->
            <template if:true={show_fields.Academic_Term}>
                <div class="slds-grid slds-gutters_medium">
                    <div class="slds-col">
                        <lightning-combobox
                            required={require_fields.Academic_Term}
                            label={field_labels.academic_term_label}
                            options={academic_term_picklist_values}
                            aria-label="Academic Term"
                            onchange={onChange}>
                        </lightning-combobox>
                    </div>
                </div>
            </template>
            <!-- ROW 6 -->
            <template if:true={show_fields.High_School_Attended}>
                <div class="slds-grid slds-gutters_medium">
                    <div class="slds-col">
                        <template if:false={manually_enter_high_school}>
                            <div>
                                <lightning-input 
                                    required={require_fields.High_School_Attended}
                                    type="search" 
                                    label={field_labels.high_school_search_label}
                                    aria-label="High School Attended"
                                    placeholder="Begin typing..."
                                    onchange={handleSearch}
                                    data-id="high_school">
                                </lightning-input>
                            </div>
                            <template if:true={high_school_data}>
                                <div class="slds-scrollable_y slds-p-bottom_xx-small" style="max-height:120px; max-width: inherit">
                                    <lightning-datatable
                                        hide-table-header
                                        column-widths-mode="fixed"
                                        data={high_school_search_results}
                                        columns={high_school_columns}
                                        key-field="id"
                                        max-row-selection="1"
                                        onrowselection={onChange}
                                        name={field_labels.high_school_datatable_name}>
                                    </lightning-datatable>
                                </div>
                            </template>
                        </template>

                        <template if:true={manually_enter_high_school}>
                            <lightning-input 
                                required={require_fields.High_School_Attended}
                                type="text" 
                                label={field_labels.high_school_search_label}
                                aria-label="High School Attended"
                                onchange={onChange}
                                placeholder="Enter High School name">
                            </lightning-input>
                        </template>
                        <div class="slds-p-top_xx-small">
                            <lightning-input 
                                type="checkbox" 
                                label={field_labels.high_school_not_found_label}
                                aria-label="I can't find my High School"
                                onchange={onChange}>
                            </lightning-input>
                        </div>
                    </div>
                </div>
            </template>
            <!-- ROW 7 -->
            <template if:true={show_fields.Address_fields}>
                <div class="slds-grid slds-gutters_medium">
                    <div class="slds-col">
                        <lightning-input 
                            required={require_fields.Address_fields}
                            type="text" 
                            label={field_labels.address1_label}
                            aria-label="Address 1"
                            onchange={onChange}>
                        </lightning-input>
                    </div>
                </div>
                <!-- ROW 8 -->
                <div class="slds-grid slds-gutters_medium">
                    <div class="slds-col">
                        <lightning-input
                            type="text" 
                            label={field_labels.address2_label}
                            aria-label="Address 2"
                            onchange={onChange}> 
                        </lightning-input>
                    </div>
                </div>  
                <!-- ROW 9 -->
                <div class="slds-grid slds-gutters_medium">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input 
                            required={require_fields.Address_fields}
                            type="text" 
                            label={field_labels.city_label}
                            aria-label="City"
                            onchange={onChange}>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-combobox
                            required={require_fields.Address_fields}
                            label={field_labels.state_label} 
                            options={stateOptions}
                            aria-label="State"
                            placeholder="Select a state..."
                            onchange={onChange}>
                        </lightning-combobox>
                    </div>
                </div>  
                <!-- ROW 10 -->
                <div class="slds-grid slds-gutters_medium">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input 
                            required={require_fields.Address_fields}
                            type="text" 
                            label={field_labels.zipcode_label}
                            aria-label="Zip Code"
                            onchange={onChange}>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-combobox
                            required={require_fields.Address_fields}
                            label={field_labels.country_label}
                            options={country_picklist_values}
                            aria-label="Country"
                            placeholder="Select a country..."
                            onchange={onChange}>
                        </lightning-combobox>
                    </div>
                </div> 
            </template>
        </div>

        <div class="slds-grid slds-gutters_medium">
            <div class="slds-col slds-size_1-of-12">
                <div class="slds-m-left_medium slds-m-top_medium">
                    <lightning-button 
                        variant="brand" 
                        label="Submit" 
                        title="Submit"
                        onclick={handleSubmit}>
                    </lightning-button>
                </div>
            </div>
        </div> 

    </lightning-card>
</template>
