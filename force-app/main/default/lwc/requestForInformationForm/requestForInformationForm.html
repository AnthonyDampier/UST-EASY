<template>
    <lightning-card>
        <template if:true={show_spinner}>
            <lightning-spinner
                alternative-text="Loading" 
                size="medium">
            </lightning-spinner>
        </template>

        <div slot="title" class="slds-text-align_center">{program_type} Request for Information</div>

        <!-- BEGIN FORM -->
        <div class="slds-grid slds-grid_vertical">
            <!-- ROW 1 -->
            <div class="slds-grid slds-gutters_large">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input type="text" label="First Name"></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input type="text" label="Last Name"></lightning-input>
                </div>
            </div>

            <!-- ROW 2 -->
            <div class="slds-grid slds-gutters_large">
                <div class="slds-col">
                    <lightning-input type="email" label="Email"></lightning-input>
                </div>
            </div>    
            
            <!-- ROW 3 -->
            <div class="slds-grid slds-gutters_large">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input type="tel" label="Home Phone"></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input type="tel" label="Mobile Phone"></lightning-input>
                </div>
            </div>  
        </div>

    </lightning-card>
</template>
