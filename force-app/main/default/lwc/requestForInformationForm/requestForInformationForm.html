<template>
    <lightning-card>
        <template if:true={show_spinner}>
            <lightning-spinner
                alternative-text="Loading" 
                size="medium">
            </lightning-spinner>
        </template>

        <div class="slds-text-heading_medium" style="text-align: center"><b>{applicant_type} Request for Information</b></div>

        <!-- BEGIN FORM -->
        <div class="slds-grid slds-grid_vertical slds-m-left_medium slds-m-right_medium slds-m-top_small">
            <!-- ROW 0 -->
            <template if:true={show_admit_type}>
                <div class="slds-grid slds-gutters_medium">
                    <div class="slds-col">
                        <lightning-combobox
                            label={admit_type_label}
                            options={admit_type_picklist_values}
                            aria-label="Admit Type"
                            onchange={onChange}>
                        </lightning-combobox>
                    </div>
                </div>
            </template>
            <!-- ROW 1 -->
            <template if:true={show_citizenship}>
                <div class="slds-grid slds-gutters_medium">
                    <div class="slds-col">
                        <lightning-combobox
                            label={citizenship_label}
                            options={citizenship_picklist_values}
                            aria-label="Citizenship"
                            onchange={onChange}>
                        </lightning-combobox>
                    </div>
                </div>
            </template>
            <!-- ROW 2 -->
            <template if:true={show_academic_interest}>
                <div class="slds-grid slds-gutters_medium">
                    <div class="slds-col">
                        <lightning-combobox
                            label={academic_interest_label}
                            options={academic_interest_picklist_values}
                            aria-label="Academic Interest"
                            onchange={onChange}>
                        </lightning-combobox>
                    </div>
                </div>
            </template>
            <!-- ROW 2 -->
            <template if:true={show_name_fields}>
                <div class="slds-grid slds-gutters_medium">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input 
                            type="text" 
                            label={first_name_label}
                            aria-label="First Name"
                            onchange={onChange}>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input 
                            type="text" 
                            label={last_name_label}
                            aria-label="Last Name"
                            onchange={onChange}>
                        </lightning-input>
                    </div>
                </div>
            </template>
            <!-- ROW 3 -->
            <template if:true={show_email}>
                <div class="slds-grid slds-gutters_medium">
                    <div class="slds-col">
                        <lightning-input 
                            type="email" 
                            label={email_label}
                            aria-label="Email" 
                            pattern={email_pattern}
                            message-when-pattern-mismatch={invalid_email_message}
                            onchange={onChange}>
                        </lightning-input>
                    </div>
                </div>  
            </template>  
            <!-- ROW 4 -->
            <template if:true={show_phone_fields}>
                <div class="slds-grid slds-gutters_medium">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input 
                            type="tel" 
                            label={home_phone_label}
                            aria-label="Home Phone" 
                            pattern={phone_pattern}
                            message-when-pattern-mismatch={invalid_phone_message}
                            onchange={onChange}>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input 
                            type="tel" 
                            label={mobile_phone_label}
                            aria-label="Mobile Phone" 
                            pattern={phone_pattern}
                            message-when-pattern-mismatch={invalid_phone_message}
                            onchange={onChange}>
                        </lightning-input>
                    </div>
                </div> 
            <!-- ROW 5 -->
                <div class="slds-grid slds-gutters_medium slds-p-top_xx-small">
                    <div class="slds-col">
                        <lightning-input 
                            type="checkbox" 
                            label={text_messages_label}
                            aria-label="Opt-in to text messages"
                            onchange={onChange}>
                        </lightning-input>
                    </div>
                </div>
            </template> 
            <!-- ROW 6 -->
            <template if:true={show_birthdate}>
                <div class="slds-grid slds-gutters_medium">
                    <div class="slds-col">
                        <lightning-input 
                            type="date" 
                            label={birthdate_label}
                            aria-label="Birthdate"
                            onchange={onChange}>
                        </lightning-input>
                    </div>
                </div>
            </template>
            <!-- ROW 6 -->
            <template if:true={show_academic_term}>
                <div class="slds-grid slds-gutters_medium">
                    <div class="slds-col">
                        <lightning-combobox
                            label={academic_term_label}
                            options={academic_term_picklist_values}
                            aria-label="Academic Term"
                            onchange={onChange}>
                        </lightning-combobox>
                    </div>
                </div>
            </template>
            <!-- ROW 6 -->
            <template if:true={show_high_school}>
                <div class="slds-grid slds-gutters_medium">
                    <div class="slds-col">
                        <template if:false={manually_enter_high_school}>
                                <lightning-input 
                                    type="text" 
                                    label={high_school_search_label}
                                    aria-label="High School Attended"
                                    placeholder="Search"
                                    onclick={handleModal}
                                    value={high_school_attended_value}>
                                </lightning-input>
                        </template>
                        <template if:true={manually_enter_high_school}>
                            <lightning-input 
                                type="text" 
                                label={high_school_search_label}
                                aria-label="High School Attended"
                                onchange={onChange}
                                placeholder="Enter High School name">
                            </lightning-input>
                        </template>
                        <div class="slds-p-top_xx-small">
                            <lightning-input 
                                type="checkbox" 
                                label={high_school_not_found_label}
                                aria-label="I can't find my High School"
                                onchange={onChange}>
                            </lightning-input>
                        </div>
                    </div>
                </div>
            </template>
            <!-- ROW 7 -->
            <template if:true={show_address_fields}>
                <div class="slds-grid slds-gutters_medium">
                    <div class="slds-col">
                        <lightning-input 
                            type="text" 
                            label={address1_label}
                            aria-label="Address 1"
                            onchange={onChange}>
                        </lightning-input>
                    </div>
                </div>
                <!-- ROW 8 -->
                <div class="slds-grid slds-gutters_medium">
                    <div class="slds-col">
                        <lightning-input 
                            type="text" 
                            label={address2_label}
                            aria-label="Address 2"
                            onchange={onChange}> 
                        </lightning-input>
                    </div>
                </div>  
                <!-- ROW 9 -->
                <div class="slds-grid slds-gutters_medium">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input 
                            type="text" 
                            label={city_label}
                            aria-label="City"
                            onchange={onChange}>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-combobox
                            label={state_label} 
                            options={stateOptions}
                            aria-label="State"
                            placeholder="Select a state..."
                            onchange={onChange}>
                        </lightning-combobox>
                    </div>
                </div>  
                <!-- ROW 10 -->
                <div class="slds-grid slds-gutters_medium">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input 
                            type="text" 
                            label={zipcode_label}
                            aria-label="Zip Code"
                            onchange={onChange}>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-combobox
                            label={country_label}
                            options={country_picklist_values}
                            aria-label="Country"
                            placeholder="Select a country..."
                            onchange={onChange}>
                        </lightning-combobox>
                    </div>
                </div> 
            </template>
        </div>

        

        <template if:true={modal_open}>
            <div class="slds-backdrop slds-backdrop_open"></div>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-2" class="slds-modal slds-fade-in-open slds-modal_medium">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button name="Close" class="slds-button slds-button_icon slds-button_icon-inverse slds-modal__close" title="Close" onclick={handleModal}>
                            <lightning-icon icon-name="utility:close" size="small" variant="inverse">
                            </lightning-icon>
                        </button>
                    </header>
                    <div class="slds-modal__content slds-p-top_medium" id="modal-content-id-1">
                        <div class="slds-p-top_small slds-m-left_small slds-m-right_small slds-p-bottom_small">
                            <lightning-input 
                                type="search" 
                                label={high_school_search_modal_label}
                                aria-label="High School Attended"
                                placeholder="Select a school..."
                                variant="label-hidden"
                                onchange={handleSearch}>
                            </lightning-input>
                        </div>
                        <template if:true={high_school_data}>
                            <div class="slds-scrollable_y" style="height:210px">
                                <lightning-datatable
                                    hide-table-header
                                    data={high_school_search_results}
                                    columns={high_school_columns}
                                    key-field="id"
                                    max-row-selection="1"
                                    onrowselection={onChange}
                                    name={high_school_datatable_name}>
                                </lightning-datatable>
                            </div>
                        </template>
                        <template if:false={high_school_data}>
                            <h3 style="text-align:center"><b>No results found.</b></h3>
                        </template>
                        <template if:true={high_school_data}>
                            <footer class="slds-modal__footer">
                                <lightning-button 
                                    variant="brand" 
                                    label={confirm_button_label} 
                                    title="Confirm Selection" 
                                    aria-label="Confirm Selection" 
                                    onclick={handleModal} 
                                    class="slds-m-left_x-small">
                                </lightning-button>
                            </footer>
                        </template>
                    </div>
                </div>
            </section>
        </template>

        <div class="slds-m-left_medium slds-m-top_medium">
            <lightning-button 
                variant="brand" 
                label="Submit Request" 
                title="Submit request">
            </lightning-button>
        </div>

    </lightning-card>
</template>
